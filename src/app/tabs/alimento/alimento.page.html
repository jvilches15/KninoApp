<ion-header [translucent]="true">
  <ion-toolbar>
     
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   
  <div class="title_tab">
    <h2>Alimentos</h2>
  </div>

  <ion-list class="transparent-list">
    <ion-item *ngFor="let alimento of alimentos"  >
      <ion-label>
        <h2>{{ alimento.nombre }}</h2>
        <p>Precio: {{ alimento.precio}}</p>
        <p>Acumulas: {{ alimento.lenguetazo}}</p>
      </ion-label>
      <div class="content_img">
        <img [src]="alimento.imagen" alt="{{ alimento.nombre }}" class="alimento-image" />
      </div>
      
    </ion-item>
  </ion-list>
  
</ion-content>

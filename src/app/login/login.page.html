

<ion-content [fullscreen]="true">
  <div class="login-container">

    
  

    <ion-card class="login-card">

      <div class="logo-container">
        <img src="assets/img/knino_logos.png" alt="Logo" class="logo">
       </div>

     <ion-card-content>
     <ion-item class="input-item">
       <ion-label position="floating" color="primary">Email</ion-label>
       <ion-input  [(ngModel)]="email" type="email"></ion-input>
     </ion-item>

     <ion-item class="input-item">
       <ion-label position="floating" color="primary">ContraseÃ±a</ion-label>
       <ion-input [(ngModel)]="password" type="password"></ion-input>
     </ion-item>

     <ion-button expand="block" (click)="login()" class="login-button">
     <ion-icon slot="start" name="paw"></ion-icon>
     Ingresar
     </ion-button>
  
     <ion-button expand="block" (click)="registrar()" fill="clear" class="register-button">Registrar</ion-button>


    </ion-card-content>

   </ion-card>
  </div>


</ion-content>
